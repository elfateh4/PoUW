name: Deploy to Hostinger VPS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=${{ github.ref_name }}-
            type=raw,value=latest,enable=true

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Deploy via SSH to Hostinger
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            echo "üì¶ Ensuring app directory exists..."
            sudo mkdir -p /opt/pouw && cd /opt/pouw

            echo "üßπ Stopping existing containers..."
            sudo docker-compose -f docker-compose.production.yml down || true

            echo "üîÅ Updating repo..."
            if [ -d .git ]; then
              git reset --hard
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üì• Pulling latest image..."
            sudo docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

            echo "üöÄ Starting services..."
            sudo docker-compose -f docker-compose.production.yml up -d --remove-orphans

            echo "üßº Cleaning up old images..."
            sudo docker image prune -f

            echo "‚úÖ Current service status:"
            sudo docker-compose -f docker-compose.production.yml ps

  health-check:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Wait for containers to be ready
        run: sleep 60

      - name: Perform health check
        run: |
          HEALTH_URL="http://${{ secrets.VPS_HOST }}/health"
          echo "üîé Checking health at $HEALTH_URL"

          for i in {1..5}; do
            if curl -sf $HEALTH_URL; then
              echo "‚úÖ Health check passed!"
              exit 0
            else
              echo "‚ùå Attempt $i failed... retrying"
              sleep 20
            fi
          done

          echo "üíÄ Health check failed after 5 attempts"
          exit 1

  notify:
    needs: [deploy, health-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Slack Notification
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          text: |
            üöÄ Deployment to Hostinger VPS: *${{ job.status }}*
            üìÅ Repository: `${{ github.repository }}`
            üîÄ Branch: `${{ github.ref }}`
            üî¢ Commit: `${{ github.sha }}`
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
