version: '3.8'

services:
  # Main PoUW Application
  pouw-app:
    build: .
    container_name: pouw-production
    command: ["python", "main.py", "--role", "SUPERVISOR", "--port", "8000", "--node-id", "vps_supervisor"]
    ports:
      - "8000:8000"
    volumes:
      - pouw-logs:/app/logs
      - pouw-data:/app/data
      - pouw-cache:/app/cache
      - ./config:/app/config:ro
    environment:
      - NODE_ROLE=SUPERVISOR
      - NODE_ID=vps_supervisor
      - PORT=8000
      - LOG_LEVEL=INFO
      - ENVIRONMENT=production
      - PYTHONUNBUFFERED=1
    networks:
      - pouw-production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pouw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    networks:
      - pouw-production
    depends_on:
      - pouw-app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Log aggregation (optional)
  watchtower:
    image: containrrr/watchtower
    container_name: pouw-watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
      - WATCHTOWER_INCLUDE_STOPPED=true
    restart: unless-stopped

networks:
  pouw-production:
    driver: bridge

volumes:
  pouw-logs:
    driver: local
  pouw-data:
    driver: local
  pouw-cache:
    driver: local
