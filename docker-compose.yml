version: '3.8'

services:
  # Supervisor node
  supervisor:
    build: .
    container_name: pouw-supervisor
    command: ["python", "main.py", "--role", "SUPERVISOR", "--port", "8000", "--node-id", "supervisor_001"]
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    environment:
      - NODE_ROLE=SUPERVISOR
      - NODE_ID=supervisor_001
      - PORT=8000
      - LOG_LEVEL=INFO
    networks:
      - pouw-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Miner node 1
  miner1:
    build: .
    container_name: pouw-miner1
    command: ["python", "main.py", "--role", "MINER", "--port", "8001", "--node-id", "miner_001", "--stake", "100.0"]
    ports:
      - "8001:8001"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    environment:
      - NODE_ROLE=MINER
      - NODE_ID=miner_001
      - PORT=8001
      - STAKE=100.0
      - SUPERVISOR_ADDRESS=supervisor:8000
      - LOG_LEVEL=INFO
    networks:
      - pouw-network
    depends_on:
      - supervisor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Miner node 2
  miner2:
    build: .
    container_name: pouw-miner2
    command: ["python", "main.py", "--role", "MINER", "--port", "8002", "--node-id", "miner_002", "--stake", "150.0"]
    ports:
      - "8002:8002"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    environment:
      - NODE_ROLE=MINER
      - NODE_ID=miner_002
      - PORT=8002
      - STAKE=150.0
      - SUPERVISOR_ADDRESS=supervisor:8000
      - LOG_LEVEL=INFO
    networks:
      - pouw-network
    depends_on:
      - supervisor
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Verifier node
  verifier:
    build: .
    container_name: pouw-verifier
    command: ["python", "main.py", "--role", "VERIFIER", "--port", "8003", "--node-id", "verifier_001"]
    ports:
      - "8003:8003"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
    environment:
      - NODE_ROLE=VERIFIER
      - NODE_ID=verifier_001
      - PORT=8003
      - SUPERVISOR_ADDRESS=supervisor:8000
      - LOG_LEVEL=INFO
    networks:
      - pouw-network
    depends_on:
      - supervisor
    restart: unless-stopped

  # Load balancer/reverse proxy
  nginx:
    image: nginx:alpine
    container_name: pouw-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - pouw-network
    depends_on:
      - supervisor
      - miner1
      - miner2
      - verifier
    restart: unless-stopped

networks:
  pouw-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  pouw-logs:
  pouw-data:
  pouw-cache:
