apiVersion: v1
kind: Namespace
metadata:
  name: pouw-system
  labels:
    app: pouw
    environment: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pouw-blockchain
  namespace: pouw-system
  labels:
    app: pouw
    component: blockchain
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: pouw
      component: blockchain
  template:
    metadata:
      labels:
        app: pouw
        component: blockchain
    spec:
      containers:
        - name: pouw-blockchain
          image: ghcr.io/your-org/pouw:latest
          ports:
            - containerPort: 8545
              name: rpc
            - containerPort: 8546
              name: ws
            - containerPort: 30303
              name: p2p
          env:
            - name: POUW_ROLE
              value: "miner"
            - name: POUW_NETWORK_ID
              value: "1337"
            - name: POUW_LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8545
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8545
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: blockchain-data
              mountPath: /data
      volumes:
        - name: blockchain-data
          persistentVolumeClaim:
            claimName: blockchain-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pouw-blockchain-service
  namespace: pouw-system
  labels:
    app: pouw
    component: blockchain
spec:
  selector:
    app: pouw
    component: blockchain
  ports:
    - name: rpc
      port: 8545
      targetPort: 8545
      protocol: TCP
    - name: ws
      port: 8546
      targetPort: 8546
      protocol: TCP
    - name: p2p
      port: 30303
      targetPort: 30303
      protocol: TCP
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pouw-ml-trainer
  namespace: pouw-system
  labels:
    app: pouw
    component: ml-trainer
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: pouw
      component: ml-trainer
  template:
    metadata:
      labels:
        app: pouw
        component: ml-trainer
    spec:
      containers:
        - name: pouw-ml-trainer
          image: ghcr.io/your-org/pouw:latest
          ports:
            - containerPort: 8080
              name: api
          env:
            - name: POUW_ROLE
              value: "ml-trainer"
            - name: POUW_GPU_ENABLED
              value: "true"
            - name: POUW_TRAINING_MODE
              value: "distributed"
          resources:
            requests:
              memory: "4Gi"
              cpu: "2000m"
              nvidia.com/gpu: 1
            limits:
              memory: "8Gi"
              cpu: "4000m"
              nvidia.com/gpu: 1
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          volumeMounts:
            - name: ml-models
              mountPath: /models
      volumes:
        - name: ml-models
          persistentVolumeClaim:
            claimName: ml-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pouw-ml-trainer-service
  namespace: pouw-system
  labels:
    app: pouw
    component: ml-trainer
spec:
  selector:
    app: pouw
    component: ml-trainer
  ports:
    - name: api
      port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: blockchain-data-pvc
  namespace: pouw-system
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ml-models-pvc
  namespace: pouw-system
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pouw-blockchain-hpa
  namespace: pouw-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pouw-blockchain
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: pouw-ml-trainer-hpa
  namespace: pouw-system
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pouw-ml-trainer
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
    - type: Resource
      resource:
        name: nvidia.com/gpu
        target:
          type: Utilization
          averageUtilization: 80
